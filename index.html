<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Container for all content -->
    <div class="main-container">

        <!-- Top Logo -->
        <div class="top-logo">
            <img src="images/logo.png" alt="لوگو">
        </div>

        <!-- Banner Image Section -->
        <div class="banner">
            <img src="images/top-banner.jpg" alt="بنر بالای صفحه">
        </div>

        <!-- Quick Access Section -->
        <div class="quick-access">
            <h3>دسترسی سریع</h3>
            <div class="icons-container">
                <div class="icon-item">
                    <img src="images/icon-1.png" alt="کانال سازمانی">
                    <p>کانال‌های سازمانی</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-2.png" alt="فیلم و سریال">
                    <p>فیلم و سریال</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-3.png" alt="رویداد">
                    <p>رویداد</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-4.png" alt="نمونه تدریس">
                    <p>نمونه تدریس</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-5.png" alt="درگاه خدمات">
                    <p>درگاه خدمات</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-6.png" alt="سرویس ورزشی">
                    <p>سرویس ورزشی</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-7.png" alt="مجله">
                    <p>مجله</p>
                </div>
                <div class="icon-item">
                    <img src="images/icon-8.png" alt="فیلم آموزشی">
                    <p>فیلم آموزشی</p>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <span class="mic-icon"></span> <!-- Mic icon on the left -->
            <input type="text" placeholder="در اینترنت جستجو کنید">
            <span class="search-icon"></span> <!-- Search icon on the right -->
        </div>

        <!-- Bottom Banner Section -->
        <div class="bottom-banner">
            <div class="banner-content">
                <img src="images/icon-school.png" alt="آیکون مدرسه">
                <h2>مدرسه من</h2>
            </div>
        </div>

        <!-- Bottom Menu -->
        <div class="bottom-menu">
            <div class="menu-item">
                <img src="images/menu-1.png" alt="خانه">
                <p>خانه</p>
            </div>
            <div class="menu-item">
                <img src="images/menu-2.png" alt="پیام‌رسان">
                <p>پیام رسان</p>
            </div>
            <div class="menu-item">
                <img src="images/menu-3.png" alt="مدرسه من">
                <p>مدرسه من</p>
            </div>
            <div class="menu-item">
                <img src="images/menu-4.png" alt="تماشا">
                <p>تماشا</p>
            </div>
            <div class="menu-item">
                <img src="images/menu-5.png" alt="شادبین">
                <p>شادبین</p>
            </div>
        </div>

    </div>
</body>
</html>
